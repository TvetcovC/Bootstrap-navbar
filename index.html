<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Bootstrap Nav Elements</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">BRAND</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Something</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Contacts</a></li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item"><button type="button" class="btn" data-bs-toggle="" data-bs-target="#sign-in"><i class="bi bi-person-fill text-white"></button></i></li>
                    <li class="nav-item"><button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cart"><i class="bi bi-cart-fill text-white"></i></button></li>
                </ul>
                    
            </div>
        </div>

          
          <div class="modal fade" id="cart" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Your cart</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body py-0">
                  <ul class="list-group list-group-flush container">
                    <li class="list-group-item row">
                      <div class="col-4 d-inline-block">Image</div><div class="product-name col-4 d-inline-block">Name</div><div class="product-quantity col-2 d-inline-block">Quantity</div><div class="product-price col-1 d-inline-block">Price</div>
                  </li>
                    <li class="list-group-item row">
                      <img class="rounded col-4" src="https://i.picsum.photos/id/374/100/100.jpg?hmac=_DCccTmkYTJ5_Qw78HEXvLBUJD6EGSjjelPGyp_uq-w" alt="">
                      <div class="product-name col-4 d-inline-block">Clear sky</div><div class="product-quantity col-2 d-inline-block">5</div><div class="product-price col-1 d-inline-block">49,99$</div>
                  </li>
                    <li class="list-group-item row">
                        <img class="rounded col-4" src="https://i.picsum.photos/id/788/100/100.jpg?hmac=z9gilrMcmA38nDPv5YJuKSAigFZAZKrTcYuEOqBTPWo" alt="">
                        <span class="product-name col-4 d-inline-block">A sunset to forget</span><span class="product-quantity col-2 d-inline-block">5</span><span class="product-price col-1 d-inline-block">499,99$</span>
                    </li>
                    <li class="list-group-item row">
                        <img class="rounded col-4" src="https://i.picsum.photos/id/306/100/100.jpg?hmac=rup8K3YVwAtB6lIIVCKNLZOFPEP6HlJA6eTkl_V-2YQ" alt="">
                        <div class="product-name col-4 d-inline-block">A flower</div><div class="product-quantity col-2 d-inline-block">2</div><div class="product-price col-1 d-inline-block">4,99$</div>
                    </li>
                    <li class="list-group-item row">
                        <img class="rounded col-4" src="https://i.picsum.photos/id/593/100/100.jpg?hmac=Y-i_x40WcqkjfQXBqnYsYq8UpzCos6Vb4Nj-9QiJQFk" alt="">
                        <div class="product-name col-4 d-inline-block">Tiger</div><div class="product-quantity col-2 d-inline-block">1</div><div class="product-price col-1 d-inline-block">9,99$</div>
                    </li>
                </ul>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary d-flex justify-content-center"><i class="bi bi-cart-x-fill lh-sm pe-1"></i> Empty Items</button>
                  <button type="button" class="btn btn-success d-flex justify-content-center"><i class="bi bi-cart-check-fill lh-sm pe-1"></i> Checkout</button>
                </div>
              </div>
            </div>
          </div>

    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
